<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba WaveSurfer + FLAC</title>
    <script src="https://unpkg.com/wavesurfer.js@7.7.5"></script>
    <style>
        body { 
            background-color: #121212; 
            color: #fff; 
            font-family: sans-serif; 
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 { color: #1DB954; }
        #waveform { 
            border: 1px solid #333; 
            height: 128px; 
            margin-bottom: 10px;
            background-color: #1e1e1e;
        }
        button { 
            padding: 12px 24px; 
            font-size: 1em;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover:not(:disabled) { opacity: 0.8; }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        #status { 
            margin-top: 10px; 
            color: #aaa;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üéµ Prueba WaveSurfer + FLAC</h1>
    <div id="waveform"></div>
    <button id="playPauseBtn" disabled>‚è≥ Cargando...</button>
    <div id="status">Intentando cargar el archivo FLAC desde GitHub Pages...</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const waveformDiv = document.getElementById('waveform');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const statusDiv = document.getElementById('status');
            
            // ‚úÖ URL CORRECTA - GitHub Pages (tiene CORS habilitado)
            const audioUrl = "https://vloitz.github.io/wav-sets/audio/Jungle Rhythmic Grooves 004.flac";
            
            let wavesurfer = null;
            
            try {
                wavesurfer = WaveSurfer.create({
                    container: '#waveform',
                    waveColor: '#555',
                    progressColor: '#1DB954',
                    height: 128,
                    cursorWidth: 2,
                    cursorColor: '#fff',
                    barWidth: 3,
                    barGap: 2,
                    responsive: true,
                    normalize: true
                });
                
                statusDiv.textContent = `Inicializado. Cargando desde GitHub Pages...`;
                console.log(`Cargando URL: ${audioUrl}`);
                
                // --- Eventos ---
                wavesurfer.on('loading', (percent) => {
                    statusDiv.textContent = `‚è≥ Cargando forma de onda: ${percent}%`;
                    console.log(`Cargando: ${percent}%`);
                });
                
                wavesurfer.on('ready', () => {
                    const duration = wavesurfer.getDuration();
                    const minutes = Math.floor(duration / 60);
                    const seconds = Math.floor(duration % 60);
                    statusDiv.textContent = `‚úÖ ¬°Audio listo! Duraci√≥n: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                    console.log("WaveSurfer listo!");
                    playPauseBtn.textContent = '‚ñ∂Ô∏è Play';
                    playPauseBtn.disabled = false;
                });
                
                wavesurfer.on('error', (err) => {
                    statusDiv.textContent = `‚ùå Error: ${err}`;
                    console.error('WaveSurfer error:', err);
                    playPauseBtn.textContent = '‚ùå Error';
                    playPauseBtn.disabled = true;
                });
                
                wavesurfer.on('play', () => { 
                    playPauseBtn.textContent = '‚è∏Ô∏è Pause'; 
                });
                
                wavesurfer.on('pause', () => { 
                    playPauseBtn.textContent = '‚ñ∂Ô∏è Play'; 
                });
                
                wavesurfer.on('finish', () => { 
                    playPauseBtn.textContent = '‚ñ∂Ô∏è Play';
                    statusDiv.textContent = '‚úÖ Reproducci√≥n finalizada';
                });
                
                // --- Cargar el audio ---
                wavesurfer.load(audioUrl);
                
                // --- Conectar bot√≥n ---
                playPauseBtn.addEventListener('click', () => {
                    wavesurfer.playPause();
                });
                
            } catch (error) {
                statusDiv.textContent = `‚ùå Error al inicializar WaveSurfer: ${error.message}`;
                console.error("Error al inicializar WaveSurfer:", error);
            }
        });
    </script>
</body>
</html>
