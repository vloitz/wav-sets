<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba WaveSurfer + FLAC</title>
    <script src="https://unpkg.com/wavesurfer.js@7.7.5"></script>
    <style>
        body { background-color: #121212; color: #fff; font-family: sans-serif; padding: 20px; }
        #waveform { border: 1px solid #333; height: 128px; margin-bottom: 10px; }
        button { padding: 10px; font-size: 1em; }
        #status { margin-top: 10px; color: #aaa; }
    </style>
</head>
<body>

    <h1>Prueba de Carga WaveSurfer + FLAC</h1>
    <div id="waveform"></div>
    <button id="playPauseBtn" disabled>Cargando...</button>
    <div id="status">Intentando cargar el archivo FLAC...</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const waveformDiv = document.getElementById('waveform');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const statusDiv = document.getElementById('status');

            // --- URL de tu archivo FLAC ---
            const audioUrl = "https://github.com/vloitz/wav-sets/releases/download/JRG_004_FLAC/Jungle.Rhythmic.Grooves.004.flac";

            let wavesurfer = null;

            try {
                wavesurfer = WaveSurfer.create({
                    container: '#waveform',
                    waveColor: '#555',
                    progressColor: '#1DB954',
                    height: 128,
                    cursorWidth: 1,
                    cursorColor: '#fff',
                    barWidth: 2,
                    barGap: 1,
                    responsive: true
                });

                statusDiv.textContent = `Inicializado. Cargando URL: ${audioUrl}`;
                console.log(`Inicializado. Cargando URL: ${audioUrl}`);

                // --- Eventos para depuración ---
                wavesurfer.on('loading', (percent) => {
                    statusDiv.textContent = `Cargando forma de onda: ${percent}%`;
                    console.log(`Cargando: ${percent}%`);
                });

                wavesurfer.on('ready', () => {
                    statusDiv.textContent = "¡Audio listo!";
                    console.log("WaveSurfer listo!");
                    playPauseBtn.textContent = '▶️ Play';
                    playPauseBtn.disabled = false;
                });

                wavesurfer.on('error', (err) => {
                    statusDiv.textContent = `Error: ${err}`;
                    console.error('WaveSurfer error:', err);
                    playPauseBtn.textContent = '❌ Error';
                    playPauseBtn.disabled = true;
                });

                wavesurfer.on('play', () => { playPauseBtn.textContent = '⏸️ Pause'; });
                wavesurfer.on('pause', () => { playPauseBtn.textContent = '▶️ Play'; });
                wavesurfer.on('finish', () => { playPauseBtn.textContent = '▶️ Play'; });

                // --- Cargar el audio ---
                wavesurfer.load(audioUrl);

                // --- Conectar botón ---
                playPauseBtn.addEventListener('click', () => {
                    if (wavesurfer.isPlaying()) {
                        wavesurfer.pause();
                    } else {
                        wavesurfer.play();
                    }
                });

            } catch (error) {
                statusDiv.textContent = `Error al inicializar WaveSurfer: ${error.message}`;
                console.error("Error al inicializar WaveSurfer:", error);
            }
        });
    </script>
</body>
</html>
