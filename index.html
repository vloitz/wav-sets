<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vloitz - High Quality Sets</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/wavesurfer.js@7.7.5"></script>
</head>
<body>

    <header class="profile-header">
        <div class="profile-banner"></div>
        <div class="profile-info">
            <img src="" alt="Vloitz Profile" class="profile-pic" id="profile-pic-img">
            <h1 class="profile-name">Vloitz</h1>
            <p class="profile-location">Lima, Peru</p>
        </div>
    </header>

    <main class="app-container">


<div id="waveform-tuner" style="background-color: #333; color: white; padding: 15px; margin: 10px auto; max-width: 1170px; border-radius: 8px; display: none;">
    <h4>Ajustes de Onda (Temporal)</h4>
    <div style="display: grid; grid-template-columns: auto 1fr auto; gap: 5px 10px; align-items: center; font-size: 0.9em;">
        <label for="barWidthSlider">Bar Width:</label>
        <input type="range" id="barWidthSlider" min="0" max="10" step="1" value="1">
        <span id="barWidthValue">1</span>

        <label for="heightSlider">Height:</label>
        <input type="range" id="heightSlider" min="30" max="200" step="2" value="100">
        <span id="heightValue">100</span>

        <label for="barRadiusSlider">Bar Radius:</label>
        <input type="range" id="barRadiusSlider" min="0" max="10" step="1" value="0">
        <span id="barRadiusValue">0</span>

        <label for="cursorWidthSlider">Cursor Width:</label>
        <input type="range" id="cursorWidthSlider" min="0" max="5" step="1" value="2">
        <span id="cursorWidthValue">2</span>

        <label for="waveColorPicker">Wave Color:</label>
        <input type="color" id="waveColorPicker" value="#555555">
        <span></span> <label for="progressColorPicker">Progress Color:</label>
        <input type="color" id="progressColorPicker" value="#1DB954">
        <span></span>

        <label for="cursorColorPicker">Cursor Color:</label>
        <input type="color" id="cursorColorPicker" value="#FFFFFF">
        <span></span>

        <label for="barGapSlider">Bar Gap:</label>
        <input type="range" id="barGapSlider" min="0" max="10" step="1" value="0">
        <span id="barGapValue">0</span>

        <label for="barHeightSlider">Bar Height:</label>
        <input type="range" id="barHeightSlider" min="0.1" max="2" step="0.1" value="1">
        <span id="barHeightValue">1</span>
    </div>
</div>

        <section class="player-card">
            <img src="" alt="Cover Art" class="player-cover-art" id="current-cover-art">
            <div class="player-details">
                <h2 id="current-track-title">Cargando...</h2>
                <h3 id="current-track-artist">Vloitz</h3>

                <div class="waveform-container">
                    <div id="waveform"></div>
                </div>
                <div class="player-controls">
                    <button id="playPauseBtn" disabled>ðŸ”„</button>
                    <span id="currentTime">0:00</span>
                    <span id="totalDuration">0:00</span>
                </div>
                <audio id="audio-player" style="display: none;"></audio>
            </div>
        </section>

        <section class="current-tracklist-container">
            <h4>Tracklist del Set</h4>
            <ul id="current-tracklist" class="current-tracklist">
                <li>Cargando tracklist...</li>
            </ul>
        </section>

        <section class="tracklist-container">
            <h3>Todos los Sets (FLAC/WAV)</h3>
            <ul id="tracklist" class="tracklist"></ul>
        </section>
    </main>



    <script src="app.js"></script>
</body>
</html>
