<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vloitz - High Quality Sets</title>
    <script src="https://unpkg.com/wavesurfer.js@7.7.5"></script>

    <style>
        /* --- Reseteo B√°sico y Tema Oscuro --- */
        :root {
            --brand-color: #1DB954; /* Un acento verde */
            --dark-bg: #121212;
            --light-bg: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --waveform-wave-color: #555; /* Color de la onda */
            --waveform-progress-color: var(--brand-color); /* Color del progreso */
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
        }

        .app-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        /* --- 1. Encabezado de Perfil --- */
        .profile-header {
            width: 100%;
            margin-bottom: 20px;
        }

        .profile-banner {
            height: 250px;
            background-color: var(--light-bg);
            background-size: cover;
            background-position: center;
        }

        .profile-info {
            display: flex;
            align-items: center;
            padding: 0 30px;
            margin-top: -50px;
            position: relative;
            z-index: 2;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--dark-bg);
            object-fit: cover;
            background-color: var(--dark-bg);
        }

        .profile-name {
            font-size: 2.5em;
            margin: 0 0 0 20px;
        }

        .profile-location {
            font-size: 1.2em;
            color: var(--text-secondary);
            margin: 10px 0 0 10px;
        }

        /* --- 2a. Reproductor Principal (CON WAVESURFER) --- */
        .player-card {
            display: flex;
            background-color: var(--light-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            gap: 20px;
        }

        .player-cover-art {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            background-color: var(--dark-bg);
            flex-shrink: 0; /* Evita que la imagen se encoja */
        }

        .player-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            min-width: 0; /* Permite que el contenedor se encoja si es necesario */
        }

        #current-track-title {
            margin: 0 0 5px 0;
            font-size: 1.8em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* A√±ade puntos suspensivos si el t√≠tulo es largo */
        }

        #current-track-artist {
            margin: 0 0 15px 0; /* Reducido el margen inferior */
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        /* Contenedor para la forma de onda y controles */
        .waveform-container {
            width: 100%;
            margin-bottom: 10px;
        }
        #waveform {
            cursor: pointer; /* Indica que se puede hacer clic */
            height: 100px; /* Altura de la forma de onda */
        }

        /* Controles personalizados */
        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        #playPauseBtn {
            background-color: var(--brand-color);
            color: var(--text-primary);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #playPauseBtn:hover {
            opacity: 0.8;
        }
        #currentTime, #totalDuration {
            font-size: 0.9em;
            color: var(--text-secondary);
            min-width: 45px; /* Espacio para el tiempo */
        }
        #totalDuration {
            text-align: right;
        }

        /* Ocultamos el reproductor <audio> original */
        #audio-player {
            display: none;
        }

        /* --- 2b. Lista de Sets --- */
        .tracklist-container {
            background-color: var(--light-bg);
            border-radius: 8px;
            padding: 20px;
        }

        .tracklist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .track-item:hover, .track-item.playing {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .track-item-cover {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
            background-color: var(--dark-bg);
        }

        .track-item-title {
            font-size: 1.1em;
            font-weight: 500;
        }

        .track-item-date {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-left: auto;
        }

        /* --- 3. Responsive para M√≥vil --- */
        @media (max-width: 768px) {
            .profile-info {
                flex-direction: column;
                align-items: center;
                margin-top: -75px;
                text-align: center;
                padding: 0 15px;
            }

            .profile-name {
                font-size: 2em;
                margin: 10px 0 0 0;
            }

            .profile-location {
                margin: 5px 0 0 0;
            }

            .player-card {
                flex-direction: column;
                align-items: center;
            }

            .player-cover-art {
                width: 100%;
                height: auto;
                max-width: 300px;
            }

            .player-details {
                align-items: center;
                width: 100%; /* Asegura que ocupe todo el ancho */
            }

            #current-track-title {
                text-align: center;
                font-size: 1.5em;
            }
             #waveform {
                 height: 80px; /* Un poco m√°s peque√±a en m√≥vil */
             }

            .track-item-title {
                font-size: 1em;
            }

            .track-item-date {
                font-size: 0.8em;
            }
        }
    </style>
    </head>
<body>

    <header class="profile-header">
        <div class="profile-banner"></div>
        <div class="profile-info">
            <img src="" alt="Vloitz Profile" class="profile-pic" id="profile-pic-img">
            <h1 class="profile-name">Vloitz</h1>
            <p class="profile-location">Lima, Peru</p>
        </div>
    </header>

    <main class="app-container">
        <section class="player-card">
            <img src="" alt="Cover Art" class="player-cover-art" id="current-cover-art">
            <div class="player-details">
                <h2 id="current-track-title">Cargando...</h2>
                <h3 id="current-track-artist">Vloitz</h3>

                <div class="waveform-container">
                    <div id="waveform"></div>
                </div>
                <div class="player-controls">
                    <button id="playPauseBtn">‚ñ∂Ô∏è</button>
                    <span id="currentTime">0:00</span>
                    <span id="totalDuration">0:00</span>
                </div>
                <audio id="audio-player" style="display: none;"></audio>

            </div>
        </section>

        <section class="tracklist-container">
            <h3>Todos los Sets (FLAC/WAV)</h3>
            <ul id="tracklist" class="tracklist"></ul>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Referencias a elementos del DOM ---
            const waveformContainer = document.getElementById('waveform');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const currentTimeEl = document.getElementById('currentTime');
            const totalDurationEl = document.getElementById('totalDuration');
            const currentCoverArt = document.getElementById('current-cover-art');
            const currentTrackTitle = document.getElementById('current-track-title');
            const tracklistElement = document.getElementById('tracklist');
            const profilePicImg = document.getElementById('profile-pic-img');
            const profileBanner = document.querySelector('.profile-banner');

            let allSets = [];
            let currentSetIndex = 0;
            let wavesurfer = null; // Variable para guardar la instancia de WaveSurfer

            // --- 3. INICIALIZAR WAVESURFER ---
            wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: getComputedStyle(document.documentElement).getPropertyValue('--waveform-wave-color').trim() || '#555',
                progressColor: getComputedStyle(document.documentElement).getPropertyValue('--waveform-progress-color').trim() || '#1DB954',
                height: 100,
                cursorWidth: 2,
                cursorColor: '#fff',
                barWidth: 3, // Ancho de las barras
                barGap: 2,   // Espacio entre barras
                responsive: true,
                // No cargamos URL inicial aqu√≠, se har√° en loadTrack
            });

            // --- 1. Cargar la base de datos de sets ---
            fetch('sets.json')
                .then(response => response.json())
                .then(data => {
                    // Cargar perfil
                    if (data.profile) {
                        profilePicImg.src = data.profile.profile_pic_url;
                        profileBanner.style.backgroundImage = `url('${data.profile.banner_url}')`;
                    }
                    // Cargar sets
                    allSets = data.sets;
                    allSets.sort((a, b) => new Date(b.date) - new Date(a.date)); // Ordenar
                    populateTracklist(allSets);
                    if (allSets.length > 0) {
                        loadTrack(allSets[0], 0);
                    }
                })
                .catch(error => {
                    console.error('Error al cargar sets.json:', error);
                    currentTrackTitle.textContent = "Error al cargar sets.";
                });

            // --- 2. Poblar la lista de reproducci√≥n (Sin cambios) ---
            function populateTracklist(sets) {
                tracklistElement.innerHTML = '';
                sets.forEach((set, index) => {
                    const li = document.createElement('li');
                    li.className = 'track-item';
                    li.dataset.index = index;
                    li.innerHTML = `
                        <img src="${set.cover_art_url}" alt="${set.title} cover" class="track-item-cover">
                        <span class="track-item-title">${set.title}</span>
                        <span class="track-item-date">${set.date}</span>
                    `;
                    tracklistElement.appendChild(li);
                });
            }

            // --- 4. Cargar un set en el reproductor (MODIFICADO) ---
            function loadTrack(set, index) {
                currentCoverArt.src = set.cover_art_url;
                currentTrackTitle.textContent = set.title;
                currentSetIndex = index;
                
                // Mostrar "cargando..." mientras carga
                totalDurationEl.textContent = '...';
                currentTimeEl.textContent = '0:00';
                playPauseBtn.disabled = true; // Deshabilitar bot√≥n mientras carga
                playPauseBtn.textContent = 'üîÑ';

                // Cargar el audio en WaveSurfer
                wavesurfer.load(set.audio_url);

                updatePlayingHighlight();
            }

            // --- 5. Resaltar el set activo en la lista (Sin cambios) ---
            function updatePlayingHighlight() {
                tracklistElement.querySelectorAll('.track-item').forEach(item => {
                    item.classList.remove('playing');
                });
                const activeItem = tracklistElement.querySelector(`.track-item[data-index="${currentSetIndex}"]`);
                if (activeItem) {
                    activeItem.classList.add('playing');
                }
            }

            // Funci√≥n para formatear el tiempo
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // --- 6. EVENTOS DE WAVESURFER ---

            // Cuando el audio est√° listo para reproducir
            wavesurfer.on('ready', () => {
                const duration = wavesurfer.getDuration();
                totalDurationEl.textContent = formatTime(duration);
                playPauseBtn.disabled = false; // Habilitar bot√≥n
                playPauseBtn.textContent = '‚ñ∂Ô∏è'; // Poner icono de Play
            });
            
            // Cuando hay un error cargando
             wavesurfer.on('error', (err) => {
                console.error('WaveSurfer error:', err);
                currentTrackTitle.textContent = "Error al cargar audio";
                playPauseBtn.textContent = '‚ùå';
                playPauseBtn.disabled = true;
            });

            // Actualizar el tiempo actual mientras se reproduce
            wavesurfer.on('audioprocess', () => {
                const currentTime = wavesurfer.getCurrentTime();
                currentTimeEl.textContent = formatTime(currentTime);
            });
            
             // Actualizar el tiempo si el usuario hace clic en la onda
            wavesurfer.on('seeking', () => {
                const currentTime = wavesurfer.getCurrentTime();
                currentTimeEl.textContent = formatTime(currentTime);
            });

            // Cambiar icono del bot√≥n Play/Pause
            wavesurfer.on('play', () => {
                playPauseBtn.textContent = '‚è∏Ô∏è';
                updatePlayingHighlight(); // Resaltar en la lista al reproducir
            });
            wavesurfer.on('pause', () => {
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            });

            // Reproducir el siguiente al terminar
            wavesurfer.on('finish', () => {
                const nextIndex = (currentSetIndex + 1) % allSets.length;
                loadTrack(allSets[nextIndex], nextIndex);
                // Esperar a que 'ready' se dispare antes de reproducir
                 wavesurfer.once('ready', () => {
                    wavesurfer.play();
                });
            });

            // --- 7. Manejar clics en la lista de reproducci√≥n (MODIFICADO) ---
            tracklistElement.addEventListener('click', e => {
                const clickedItem = e.target.closest('.track-item');
                if (!clickedItem) return;

                const trackIndex = parseInt(clickedItem.dataset.index);
                if (trackIndex !== currentSetIndex) {
                    loadTrack(allSets[trackIndex], trackIndex);
                     // Esperar a que 'ready' se dispare antes de reproducir
                    wavesurfer.once('ready', () => {
                        wavesurfer.play();
                    });
                } else {
                    // Si se hace clic en el que ya est√° cargado, solo play/pause
                    wavesurfer.playPause();
                }
            });

            // --- 8. Conectar el bot√≥n Play/Pause ---
            playPauseBtn.addEventListener('click', () => {
                wavesurfer.playPause();
            });

        });
    </script>
    </body>
</html>
